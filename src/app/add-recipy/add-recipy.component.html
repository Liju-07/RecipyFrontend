<div class="container-fluid">
    <div class="row">
        <app-navbar></app-navbar>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="label-form">Food Name</label>
            <input  type="text" class="form-control" [(ngModel)]="fname"></div>


            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
                <label for="" class="label-form">Item make</label>
                <input   type="text" class="form-control" [(ngModel)]="make"></div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">Item Quality</label>
            <input   type="text" class="form-control" [(ngModel)]="quality"></div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
                <label for="" class="label-form">Item type</label>
                <input   type="text" class="form-control" [(ngModel)]="type"></div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
                    <br>
                    <button class="btn btn-primary" (click)="read()">Submit</button>
                </div>

    </div></div>
